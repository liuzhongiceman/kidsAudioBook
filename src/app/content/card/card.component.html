<div class="card" nz-col nzSpan="4">
  <nz-card style="width:250px;" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="card.title" [nzDescription]="card.desc" [nzAvatar]="avatarTemplate"></nz-card-meta>
  </nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar [nzSrc]="card.author"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img alt="example" [src]="card.image" />
  </ng-template>
</div>
