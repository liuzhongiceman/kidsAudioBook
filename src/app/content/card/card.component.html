<div class="card" nz-col nzSpan="4" (click)="handleRouter(post.id)">
  <nz-card nzHoverable style="width:300px" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="post.title" [nzDescription]="post.reader"></nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate>
    <img alt="example" [src]="post.image" />
  </ng-template>
</div>
